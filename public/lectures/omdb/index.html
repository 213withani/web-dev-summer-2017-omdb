<!DOCTYPE html>
<html lang="en" ng-app="omdbApp">

<head>
    <link rel="stylesheet" href="../../assignment/css/bootstrap.min.css">
    <script src="../../vendor/angular/angular.min.js"></script>
    <script src="../../vendor/angular/angular-route.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" ng-controller="searchController as model">
        <h1>OMDB API</h1>
        <h2>Search by Movie</h2>
        <input placeholder="Batman" 
            ng-model="movieTitle" 
            class="form-control" />
        <button ng-click="model.searchMovieByTitle(movieTitle)" 
            class="btn btn-primary btn-block">
            Search
        </button>

        {{model.movies}}
    </div>
</body>

</html>
